<h1 class="Sh" id="NAME"><a class="permalink" href="#NAME">NAME</a></h1>
<p class="Pp"><code class="Nm">hpmdiagnose</code> - collects diagnostic
    information to help troubleshoot USB-C issues.</p>
</section>
<section class="Sh">
<h1 class="Sh" id="SYNOPSIS"><a class="permalink" href="#SYNOPSIS">SYNOPSIS</a></h1>
<table class="Nm">

    <td><code class="Nm">hpmdiagnose</code></td>
    <td></td>
  </tr>
</table>
</section>
<section class="Sh">
<h1 class="Sh" id="DESCRIPTION"><a class="permalink" href="#DESCRIPTION">DESCRIPTION</a></h1>
<p class="Pp">Use <code class="Nm">hpmdiagnose</code> to collect diagnostic
    information to help with investigation of USB-C issues.</p>
