<h1 class="Sh" id="NAME"><a class="permalink" href="#NAME">NAME</a></h1>
<p class="Pp"><code class="Nm">bnepd</code> &#x2014; <span class="Nd">The Mac OS
    X Bluetooth network daemon.</span></p>
</section>
<section class="Sh">
<h1 class="Sh" id="DESCRIPTION"><a class="permalink" href="#DESCRIPTION">DESCRIPTION</a></h1>
<p class="Pp">The Bluetooth network daemon handles all BNEP connections on the
    system. It cannot be used directly by the user.</p>
