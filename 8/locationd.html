<section class="Sh">
<h1 class="Sh" id="NAME"><a class="permalink" href="#NAME">NAME</a></h1>
<p class="Pp"><code class="Nm">locationd</code> &#x2014;
    <span class="Nd">location services daemon</span></p>
</section>
<section class="Sh">
<h1 class="Sh" id="DESCRIPTION"><a class="permalink" href="#DESCRIPTION">DESCRIPTION</a></h1>
<p class="Pp"><code class="Nm">locationd</code> obtains geographic location and
    manages the authorization for apps, daemons and widgets that request
    location updates.</p>
</section>
