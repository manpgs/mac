<div class="manual-text">
<section class="Sh">
<h1 class="Sh" id="NAME"><a class="permalink" href="#NAME">NAME</a></h1>
<p class="Pp"><code class="Nm">ctkbind</code> &#x2014;
    <span class="Nd">SmartCard pairing tool</span></p>
</section>
<section class="Sh">
<h1 class="Sh" id="DESCRIPTION"><a class="permalink" href="#DESCRIPTION">DESCRIPTION</a></h1>
<p class="Pp"><code class="Nm">ctkbind</code> is a SmartCard paring tool that
    associates a user with a SmartCard public key.</p>
<p class="Pp">The <code class="Nm">ctkbind</code> command should not be run
    directly.</p>
</section>
