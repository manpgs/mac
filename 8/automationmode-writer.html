<p class="Pp"><code class="Nm">automationmode-writer</code> &#x2014;
    <span class="Nd">Daemon entitled to enable or disable UI
  automation</span></p>
</section>
<section class="Sh">
<h1 class="Sh" id="DESCRIPTION"><a class="permalink" href="#DESCRIPTION">DESCRIPTION</a></h1>
<p class="Pp"><code class="Nm">automationmode-writer</code> enables UI
    automation for authorized and entitled clients.</p>
