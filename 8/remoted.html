<h1 class="Sh" id="NAME"><a class="permalink" href="#NAME">NAME</a></h1>
<p class="Pp"><code class="Nm">remoted</code> &#x2014; <span class="Nd">Remote
    Service Discovery daemon</span></p>
</section>
<section class="Sh">
<h1 class="Sh" id="DESCRIPTION"><a class="permalink" href="#DESCRIPTION">DESCRIPTION</a></h1>
<p class="Pp"><code class="Nm">remoted</code> is a daemon that discovers remote
    devices and services.</p>
<p class="Pp">There are no configuration options to
    <code class="Nm">remoted</code>. Users should not run
    <code class="Nm">remoted</code> manually.</p>
</section>
