<section class="Sh">
<h1 class="Sh" id="NAME"><a class="permalink" href="#NAME">NAME</a></h1>
<p class="Pp"><code class="Nm">periodic-wrapper</code> &#x2014;
    <span class="Nd">manage periodic activity</span></p>
</section>
<section class="Sh">
<h1 class="Sh" id="DESCRIPTION"><a class="permalink" href="#DESCRIPTION">DESCRIPTION</a></h1>
<p class="Pp">The <code class="Nm">periodic-wrapper</code> command handles the
    scheduling of the <a class="Xr" href="../8/periodic">periodic(8)</a>
    command. It cannot be run directly.</p>
</section>
