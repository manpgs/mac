<div class="manual-text">
<section class="Sh">
<h1 class="Sh" id="NAME"><a class="permalink" href="#NAME">NAME</a></h1>
<p class="Pp"><code class="Nm">powerlogHelperd</code> &#x2014;
    <span class="Nd">supports Battery Usage UI in System Preferences.</span></p>
</section>
<section class="Sh">
<h1 class="Sh" id="DESCRIPTION"><a class="permalink" href="#DESCRIPTION">DESCRIPTION</a></h1>
<p class="Pp">The <code class="Nm">powerlogHelperd</code> daemon works only
    within the context of a launchd job and should not be run from the command
    line.</p>
</section>
