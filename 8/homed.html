<section class="Sh">
<h1 class="Sh" id="NAME"><a class="permalink" href="#NAME">NAME</a></h1>
<p class="Pp"><code class="Nm">homed</code> &#x2014; <span class="Nd">home
    services daemon</span></p>
</section>
<section class="Sh">
<h1 class="Sh" id="DESCRIPTION"><a class="permalink" href="#DESCRIPTION">DESCRIPTION</a></h1>
<p class="Pp"><code class="Nm">homed</code> is a daemon that manages home state
    and controls HomeKit accessories.</p>
<p class="Pp">There are no options for <code class="Nm">homed</code>, and users
    should not run <code class="Nm">homed</code> manually.</p>
</section>
