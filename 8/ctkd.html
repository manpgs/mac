<h1 class="Sh" id="NAME"><a class="permalink" href="#NAME">NAME</a></h1>
<p class="Pp"><code class="Nm">ctkd</code> &#x2014; <span class="Nd">SmartCard
    daemon/agent</span></p>
</section>
<section class="Sh">
<h1 class="Sh" id="DESCRIPTION"><a class="permalink" href="#DESCRIPTION">DESCRIPTION</a></h1>
<p class="Pp"><code class="Nm">ctkd</code> ensures loading of SmartCard token
    driver, maintains SmartCard token sessions, provides SmartCard integration
    into the system.</p>
