<section class="Sh">
<h1 class="Sh" id="NAME"><a class="permalink" href="#NAME">NAME</a></h1>
<p class="Pp"><code class="Nm">screensharingd</code> &#x2014;
    <span class="Nd">listens for VNC connections from clients.</span></p>
</section>
<section class="Sh">
<h1 class="Sh" id="DESCRIPTION"><a class="permalink" href="#DESCRIPTION">DESCRIPTION</a></h1>
<p class="Pp">The <code class="Nm">screensharingd</code> command should not be
    run directly. Enable Screen Sharing or Remote Management to use this
    service.</p>
</section>
