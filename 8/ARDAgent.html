<h1 class="Sh" id="NAME"><a class="permalink" href="#NAME">NAME</a></h1>
<p class="Pp"><code class="Nm">ARDAgent</code> &#x2014; <span class="Nd">Apple
    Remote Desktop Agent</span></p>
</section>
<section class="Sh">
<h1 class="Sh" id="DESCRIPTION"><a class="permalink" href="#DESCRIPTION">DESCRIPTION</a></h1>
<p class="Pp"><code class="Nm">ARDAgent</code> implements the Remote Management
    service.</p>
<p class="Pp">The <code class="Nm">ARDAgent</code> command should not be run
    directly.</p>
